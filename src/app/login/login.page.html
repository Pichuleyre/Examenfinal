<ion-header [translucent]="true">
  <ion-toolbar class="principal">
    <img src="assets/img/Logo.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>

        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item lines="full">

        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>

          <ion-button class="principal" expand="full" >Ingresar</ion-button>
          <ion-button class="secundario" expand="full" >Registro</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="micolor">
    <p slot="center" color="micolor">Copyright</p>
  </ion-toolbar>
</ion-footer>
