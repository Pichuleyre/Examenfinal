<app-header title="Inicio"></app-header>

<ion-content [fullscreen]="true">

  <ion-card color="light">
    <img class="imgViaje" alt="" [src]="product()?.image" />
    <ion-card-header>
      <ion-card-title>Tu viaje</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>
        <strong>Inicio : </strong>{{product()?.inicio}}
      </div>
      <div>
        <strong>Final : </strong>{{product()?.final}}
      </div>
      <div>
        <strong>Pasajeros : </strong>{{product()?.pasajero}}
      </div>
      <div>
        <strong>Precio : </strong>{{ product()?.price | currency:'CLP'}}
      </div>
      <div>
        <strong>Hora de salida : </strong>{{ product()?.time }}
      </div>
    </ion-card-content>

    <div class="boton">
      <ion-button class="primary" (click)="addUpdateProduct(product())">
        Modificar
        <ion-icon slot="end" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button class="primary" (click)="deleteProduct()">
        Eliminar
        <ion-icon slot="end" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button class="primary"  (click)="addUpdateProduct()">
        Crear
        <ion-icon slot="end" name="create-outline"></ion-icon>
      </ion-button>
    </div>

  </ion-card>


</ion-content>
