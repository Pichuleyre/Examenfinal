<app-header backButton="/auth" title="Recupera tu contraseña"></app-header>

<ion-content [fullscreen]="true">
<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <app-custom-input 
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar un correo</div>
      <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido</div>
    </div>
    <ion-button expand="block" class="primary" type="submit" [disabled]="form.invalid">
      Recuperar contraseña<ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </form>
</div>
</ion-content>
