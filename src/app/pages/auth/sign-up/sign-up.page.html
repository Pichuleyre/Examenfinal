<app-header backButton="/auth" title="Registro"></app-header>
<ion-content [fullscreen]="true">
<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <app-custom-input 
    autocomplete="name"
    icon="person-outline"
    [control]="form.controls.name"
    type="text"
    label="Nombre"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">Debe ingresar un nombre</div>
      <div *ngIf="form.controls.name.errors?.['minLenght']">El nombre debe tener al menos 4 caracteres</div>
    </div>
    <app-custom-input 
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar un correo</div>
      <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido</div>
    </div>
    <app-custom-input 
    [control]="form.controls.password"
    icon="lock-closed-outline"
    type="password"
    label="Contraseña"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar una contraseña</div>
    </div>
    <ion-button expand="block" class="Primary" type="submit" [disabled]="form.invalid">
      Enviar<ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
</div>
  


  
</ion-content>
