<app-header title="TeLlevoApp"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido</div>
      </div>

      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contrase単a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar una contrase単a</div>
      </div>
  
      <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</p>


      <ion-button expand="block" style="padding-top: 50px;" class="Primary" type="submit" [disabled]="form.invalid">
        Ingresar<ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button expand="block"  routerLink="sign-up" class="success">
        Registro<ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
